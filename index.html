<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoyKissWeb</title>
    <style>
        body {
            font-family: monospace;
            background-color: black;
            color: limegreen;
            text-align: center;
            overflow: hidden;
        }
        button {
            background: black;
            border: 1px solid limegreen;
            color: limegreen;
            cursor: pointer;
        }
        #chat-container {
            max-width: 500px;
            margin: 20px auto;
            text-align: left;
            border: 1px solid limegreen;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            background-color: #222;
        }
        #message-input {
            width: calc(100% - 60px);
            padding: 5px;
            margin-top: 10px;
            color: limegreen;
            background-color: black;
            border: 1px solid limegreen;
        }
        .chat-message {
            margin: 5px 0;
            white-space: pre-wrap;
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.0/firebase-database.js"></script>
</head>
<body>
    <h1>BoyKissWeb</h1>
    <pre>
        <!-- ASCII Art Here -->
    </pre>
    <p>Tämä on BoyKissWeb:in alku!</p>
    <div id="chat-container"></div>
    <input id="message-input" type="text" placeholder="Type your message here..." onkeypress="handleKeyPress(event)">
    <button onclick="sendMessage()">Send</button>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Anonymous User Identifier Setup
        let userNumber = localStorage.getItem("userNumber");
        if (!userNumber) {
            userNumber = "user" + Math.floor(Math.random() * 1000);
            localStorage.setItem("userNumber", userNumber);
        }

        // Handle sending a message
        function sendMessage() {
            const messageInput = document.getElementById("message-input");
            const messageText = messageInput.value.trim();

            if (messageText) {
                const newMessageRef = db.ref("chat").push();
                newMessageRef.set({
                    user: userNumber,
                    text: messageText,
                    timestamp: Date.now()
                });
                messageInput.value = ""; // Clear input after sending
            }
        }

        // Display new messages
        const chatContainer = document.getElementById("chat-container");
        db.ref("chat").on("child_added", (snapshot) => {
            const message = snapshot.val();
            const messageElement = document.createElement("div");
            messageElement.classList.add("chat-message");
            messageElement.innerText = `${message.user}: ${message.text}`;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Auto-scroll to bottom
        });

        // Send on Enter key press
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>
</body>
</html>
